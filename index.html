<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlay - Interactive Coding Platform</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="images/logo.png" alt="CodePlay Logo">
            <h1>CodePlay</h1>
        </div>
        
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="form-container active" id="login-form">
                <h2>Welcome Back</h2>
                <form id="login">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            
            <!-- Registration Form -->
            <div class="form-container" id="register-form">
                <h2>Create Account</h2>
                <form id="register">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
